

<!-- Modal -->
<div class="modal login-modal" id="loginPage" tabindex="-1" role="dialog"
    aria-labelledby="loginPage" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable mh-10" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenteredLabel">Login & Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="bigshop_reg_log_area section_padding_100_50">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="login_form mb-50">
                                    <h5 class="mb-3">Login</h5>
                
                                    <form action="#" method="post">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="username" placeholder="Email or Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password1" placeholder="Password">
                                        </div>
                                        <div class="form-check">
                                            <div class="custom-control custom-checkbox mb-3 pl-1">
                                                <input type="checkbox" class="custom-control-input" id="customChe">
                                                <label class="custom-control-label" for="customChe">Remember me for this computer</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg mb-20 mt-5">Login</button>
                                    </form>
                                    <!-- Forget Password -->
                                    <div class="forget_pass mt-15">
                                        <a href="#">Forget Password?</a>
                                    </div>
                                </div>
                            </div>
                
                            <div class="col-12 col-md-6">
                                <div class="login_form mb-50">
                                    <h5 class="mb-3">Register</h5>
                
                                    <form action="#" method="post">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="username2" placeholder="Full Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="username3" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password4" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password5" placeholder="Repeat Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Update Details</button>
            </div> -->
        </div>
    </div>
</div>
